<div class="col-xs-12 col-sm-12 col-md-12" *ngIf="projetos?.length > 0">
    <h2><b>Projetos de Pesquisa em Andamento</b></h2>
    <hr>
    <div class="scroll">
        <table class="table">
            <tbody>
                <tr *ngFor="let projeto of projetos">
                    <td style="width: 95px;">{{projeto.anoInicio}} - Atual</td>
                    <td>{{projeto.nome}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
